    <style>

            width: 50px;

            text-align: center;
            margin-top: 20px;

            max-width: 100%;
            max-height: 300px;
            margin-bottom: 20px;
        }
    </style>

<body>
    <h1>Color Analysis Results</h1>
    
    <div class="resultContainer">
        <img id="uploadedImage" src="{{ uploaded_image }}" alt="Uploaded Image">
        <ul>
            {% for color in colors %}
                <li class="colorBox" style="background-color: rgb({{ color.0 }}, {{ color.1 }}, {{ color.2 }})"></li>
            {% endfor %}
        </ul>
    </div>
</body>
