<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Extractor</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #imagePreview {
            max-width: 100%;
            max-height: 80vh;
        }
        #colorList {
            list-style: none;
            padding: 0;
            display: flex;
            margin-top: 20px;
        }
        .colorBox {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <form action="/analyze" method="post" enctype="multipart/form-data">
        <input type="file" accept="image/*" name="image" required />
        <button type="submit">Analyze</button>
    </form>
</body>
</html>
